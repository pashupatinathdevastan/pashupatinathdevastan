<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 16px;
            padding: 20px;
        }
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Image Gallery</h1>

    <div class="container">
        <div class="image-item">
            <img src="IMG-20241114-WA0023.jpg" alt="Image 1">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0000.jpg" alt="Image 2">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0001.jpg" alt="Image 3">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0003.jpg" alt="Image 4">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0004.jpg" alt="Image 5">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0005.jpg" alt="Image 6">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0007.jpg" alt="Image 7">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0008.jpg" alt="Image 8">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0009.jpg" alt="Image 9">
        </div>
        <div class="image-item">
            <img src="IMG-20241116-WA0012.jpg" alt="Image 10">
        </div>

</body>
</html>
